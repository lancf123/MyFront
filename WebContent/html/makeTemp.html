                                                            <span>縮小</span>
                                                        </a>
                                                    </div>
                                                </div>

                                                            <canvas id="myCanvas" draggable="false" width="1800px" height="800px" style="border:1px;background:#f4f4f4;"></canvas>
															 <div id="rectTipId" class='dragContainer' style='width:1px;height:1px;display:none;'></div>
                                                        </div>
                                                        <div id="imgDivId">
                                                            <img id="imgId" />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div position="right" title="項目">
													<div style="padding:0% 5%;">
														<form class="form-horizontal" role="form">
															<div class="form-group">
																<label class="col-sm-12 control-label">項目名<font color="RED">*</font></label>
																<div class="col-sm-12">
																  <input class="form-control" type="text" width="100%" name="inputItemName" id="itemName" />
																</div>
															</div>

															<div class="form-group">
																<label for="inputPassword" class="col-sm-12 control-label">項目タイプ<font color="RED">*</font></label>
																<div class="col-sm-12">
																	<select class="form-control" id="selectType">
																		<!--<option value="0">手書き数字（ハイフンを含む）</option> 
																		<option value="1">手書き英字（ブロック体）</option>
																		<option value="2">手書き英数字混在(ルール付)</option> 
																		<option value="3">手印字数字(ハイフンを含む)</option>	-->
																	</select>
																</div>
															</div>
															<div class="form-group">
																<label for="inputPassword" class="col-sm-12 control-label">罫線削除タイプ<font color="RED">*</font></label>
																<div class="col-sm-12">
																	<select class="form-control" id="selMovelineType">
																		<!--<option value="0">罫線なし</option> 
																		<option value="1">四角罫線</option>
																		<option value="2">格子型 </option>-->
																	</select>
																</div>
															</div>
														</form>
													</div>													
                                                </div>
                                            </div>
                                        </div>
                                        <!--/row-->
                                    </div>

                            </div>-->
